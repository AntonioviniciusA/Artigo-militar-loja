<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="Style.css">
    </head>
    <body>
        <div id="background">
        <div id="body">
        <div id="form">
            <img id="cadastro" src="/img/download.png" alt="logo">
            <form id="CADASTRO">
                <div id="align">
                   <h3 class="cadastro">CADASTRO</h3>
                   <p class="cadastro">Coloque seus dados:</p>
                   <p id="Nnome" class="cadastro">nome completo:</p>
                   <input label="Nome" id="nome" class="cadastro" placeholder="Nome completo" type="text">
                   <p id="Ncoloqueseuemail" class="cadastro">E-mail:</p>
                   <input label="E-mail" id="email" class="cadastro" placeholder="Coloque seu E-mail" type="email">
                   <p id="Ncriesuasenha" class="cadastro">Crie sua senha:</p>
                   <input label="Crie sua senha" id="criesenha" class="cadastro" placeholder="Crie sua senha" type="password">
                <aside>
                    <p id="Ndata" class="cadastro">Data de nascimento:</p>
                    <input label="Aniversario" id="Aniversario"  placeholder="Aniversario" type="date">
                    <p id="Nconfirmeseuemail" class="cadastro">Confirme seu E-mail:</p>
                    <input label="confirme seu E-mail" id="confimeemail" class="cadastro" placeholder="confirme seu E-mail" type="email">
                    <p id="confimesuasenha" class="cadastro">Confime sua senha:</p>
                    <input label="Confirme sua senha" id="confimesenha" class="cadastro" placeholder="Confirme sua senha" type="password">
                </aside>
                <br/>
                <div id="termo">
                    <fieldset>
                   <input id="termos" type="checkbox"  name="termos" value="termo"/>
                   <label for="termos">Termos de privacidade,<a class="termo" href="/">ler os termos</a></label>
                   </fieldset>
                   <p id="login">Já tem uma conta?</p><a id="login"href="/pagina de login.html">Faça login</a>
                </div>
                <br/>
                </div>
                   <input label="Enviar" class="btn" id="btn" value="Cadastrar" type="submit">
            </form>
        </div>
        </div>
        </div>
    </body>
</html>
